<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }} top tracks</title>
</head>
<body>
    <div>
        {% for item in results['items'] %}
            {% set track = item['track'] %}
            <p> {{ loop.index0 }} {{ track['artists'][0]['name'] }} {{ track["name"] }} </p>  
        {% endfor %}
    </div>
</body>
</html>
